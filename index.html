<!DOCTYPE html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Encripto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="icon/image" href="imgs/candado-cerrado-negro.svg">
</head>

<body>
    <header class="contenedor-header-oscuro" id="contenedor-header">
        <!-- <img src="imgs/Logo-azul.png" alt="logo alura"> -->
        <div class="contenedor-h1-header-oscuro" id="contenedor-h1-header">
            <h1 class="titulo">Encripto</h1>
        </div>
        <label for="activador-modos" class="label-checkbox-oscuro" id="label-checkbox">
            <input type="checkbox" name="" id="activador-modos" class="checkbox">
            <img src="imgs/modo-noche-blanco.svg" alt="icono-luna" class="img-modo icono-noche-blanco">
            <div class="circulo-interior-label"></div>
            <img src="imgs/modo-claro-blanco.svg" alt="icono-sol" class="img-modo icono-sol-blanco">
        </label>
    </header>
    <main>
        <div class="contenedor-main">
            <section class="contenedor-textarea textarea-izquierda">
                <textarea id="entrada" placeholder="Inserte texto a Encriptar"></textarea>
                <div class="aviso opacity">
                    <img src="imgs/notice.svg" alt="" class="img-aviso">
                    <p class="p-aviso">Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="contenedor-botones">
                    <button id="encriptar">Encriptar <img src="imgs/candado-cerrado-blanco.svg" alt=""></button>
                    <button id="desencriptar">Desencriptar <img src="imgs/candado-abierto-blanco.svg" alt=""></button>
                </div>
            </section>
            <section class="contenedor-textarea textarea-derecha">
                <textarea name="" id="salida" readonly></textarea>
                <div class="contenedor-img-derecha" id="contenedor-img-derecha-super">
                    <h3 class="h3-super" id="texto-h3-super">Hola, Encripto-man te saluda!!</h3>
                    <img src="imgs/super-dark.svg" alt="super-dark" class="img-super" id="img-super">
                    <p class="p-super" id="texto-p-super">Ningún texto fue encontrado</p>
                </div>
                <button id="boton-copiar" class="ocultar"><img src="imgs/copia-blanco.svg" alt="icno-copiar"
                    width="24px" height="24px">Copiar</button>
            </section>
        </div>

    </main>
    <footer>
        <div class="contenedor-redes">
            <a href="https://www.instagram.com/warlin_c/" class="img-redes-oscuro" id="redes-instagram"><img src="imgs/instagram.svg" alt="Logo instagram"></a>
            <a href="https://github.com/W4rl1n26" class="img-redes-oscuro" id="redes-github"><img src="imgs/github.svg" alt="Logo github"
                class="logo-github" id="github"></a>
            <a href="https://www.linkedin.com/in/warlin-clase-5688b0270/" class="img-redes-oscuro" id="redes-linkedin"><img src="imgs/linkedin.svg" alt="Logo linkedin"></a>
        </div>
        <div class="creditos">
            <p>Créditos de recursos:</p>
            <a class="icomoon" href="https://icomoon.io">Icomoon</a><a class="storyset" href="https://storyset.com">Storyset</a>
            <p>2023 - 2024 &copy;</p>
        </div>
    </footer>
    <script src="js/main.js"></script>
</body>

</html>
